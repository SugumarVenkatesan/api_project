    <div class="modal fade row" id="loginModal" role="dialog" ng-controller="MyLoginFormCtrl">
  	  <div class="col-sm-12 modal-dialog">

    	<!-- Modal content-->
    	<div class="modal-content">
    
    
	      <div class="col-sm-12 modal-header">
	        <button type="button" class="close modal-close" ng-click="login_form_reset()">
	        <span class="batch fa fa-times-circle-o fa-2x" style="color:#000000;"></span>
	        </button>
	        <h4><span class="glyphicon glyphicon-log-in"></span> Login</h4>
	      </div>
	      
	      
	      <div class="col-sm-12 modal-body">
	        <form role="form" name={{login_form.form_name}} action="{% url 'login' %}" method="post" validate>{% csrf_token %}
	          <span class="text-danger"><strong>{{ login_form.non_field_errors }}</strong></span>
	          <div class="form-group">
	            <label for="username"><span class="glyphicon glyphicon-user"></span> Username <span class="pull-right text-danger">{{ login_form.username.errors }}</span></label>
	            {{ login_form.username }}
	          </div>
	          <div class="form-group">
	            <label for="password"><span class="fa fa-key"></span> Password <span class="pull-right text-danger">{{ login_form.password.errors }}</span></label>
	            {{ login_form.password }}
	          </div>
	          <button type="button" ng-click="login_submit()" class="btn btn-block btn-success">Login
	            <span class="glyphicon glyphicon-log-in"></span>
	          </button>
	        </form>
	      </div>
	 
	 
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger btn-default pull-left" ng-click="login_form_reset()" >
	          <span class="glyphicon glyphicon-remove"></span> Cancel
	        </button>
	      </div>
	 
   		</div>
   
  	</div>
  </div>
